<!DOCTYPE html>
<html lang="en">

<head>

  <title>Drexware.gg</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <div id="myDIV" style="border-top-color: #1482ad"></div>
  <style>
    .container {
      text-align: center;
      color: white;
      padding: 40px;
      border: 3px solid white;
      /* Medium border size */
      border-radius: 15px;
      /* Rounded corners */
      background-color: rgba(255, 255, 255, 0.1);
      width: 80%;
      /* Set width to ensure content doesn't stretch too far */
      max-width: 600px;
      /* Limit maximum width */
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .services-line {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .services-line::before,
    .services-line::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: white;
    }

    .services-line span {
      padding: 0 15px;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>
 
  <canvas id="falling-dots"></canvas>
  <div class="container">
    <div class="title">Drexware</div>
    <div class="services-line">
      <span>BEST SERVICES</span>
    </div>
    <center>
      <a class="clickables" href="shop.html" target="_blank">[shop panel]</a>
      <a class="clickables" href="free.html" target="_blank">[free]</a>
      <a class="clickables" href="./features/features.html" target="_blank">[features]</a>
      <a class="clickables" href="https://dsc.gg/drexwaregg" target="_blank">[discord server]</a>
    </center>
  </div>
  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const filename = getQueryParam('download'); // Get the 'download' parameter from the URL
      if (filename) {
        // Replace this URL with your GitHub repository's base URL for releases or files
        const fileUrl = `https://github.com/DrexWare/DrexWare.github.io/releases/download/UPDATE/${filename}`;
        window.location.href = fileUrl; // Redirect to the file download
      }
    }
    
  </script>
</body>

</html>
