<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-language Code Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" id="theme-link">
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <h2>Multi-language Code Editor</h2>
    <div style="margin-bottom:10px;">
        <select id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
        </select>
        <input type="file" id="fileInput" multiple style="margin-left:10px;">
        <button id="saveBtn">Save File</button>
        <select id="themeSelect" style="margin-left:10px;">
            <option value="prism-tomorrow">Dark (Tomorrow)</option>
            <option value="prism">Light (Default)</option>
            <option value="prism-okaidia">Okaidia</option>
            <option value="prism-coy">Coy</option>
            <option value="prism-funky">Funky</option>
            <option value="prism-solarizedlight">Solarized Light</option>
        </select>
    </div>
    <div id="file-manager">
        <label style="font-weight:bold;">Files:</label>
        <ul id="file-list"></ul>
        <button id="newFileBtn">New File</button>
        <button id="deleteFileBtn">Delete File</button>
        <input type="text" id="filenameInput" placeholder="Filename" style="width:120px;">
    </div>
    <div id="editor-container">
        <textarea id="editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Write your code here..."></textarea>
        <pre id="highlighting"><code class="language-javascript"></code></pre>
    </div>
    <br>
    <button id="runBtn">Run</button>
    <h3>Output:</h3>
    <pre id="output"><code id="output-code" class="language-javascript"></code></pre>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <!-- Pyodide for Python support -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="code.js"></script>
</body>
</html>
