<!DOCTYPE html>
<html>
<head>
  <script src="search.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="Assets/infinity.png">
  <link rel="stylesheet" href="style.css">
  <link id="theme-style" rel="stylesheet" href="light-theme.css">
  <title>Projects | CloudGames</title>
</head>

<body>

  <div class="rectangle" style="display: table-grid">
    <div style="width:600px; display: table-cell;"><p></p><h4 style="margin: -20px;"> CloudGames <img src="Assets/infinity.png" alt="" width="20"></h4><p></p> </div>

    <div style="width:600px; display: table-cell;"> <a href="index.html" style="left: 200%;" id="hover-worthy">  Home <div class="button">    </div>  </a>   </div>
  

    <div style="width:600px; display: table-cell;"> <a href="projects.html" style="left: 150%;" id="hover-worthy"> Games   <div class="button">   </div>  </a>   </div>
  

    <div style="width:600px; display: table-cell;"> <a href="apps.html" style="left: 100%;" id="hover-worthy">  Apps  <div class="button">    </div>  </a>   </div>

    <div style="width:600px; display: table-cell;"> <a href="other.html" style="left: 50%;" id="hover-worthy"> Other   <div class="button">    </div>  </a>   </div>
  

    <div style="width:600px; display: table-cell;"> <a href="https://nasa.gov" style="left: 0%;" id="hover-worthy"> Escape  <div class="button">    </div>  </a>   </div>
  </div>

  <div class="header" style="height: 300px; text-align: center;">
    <div class="spacer"></div>
    <h1 style="margin-top: -10px;" id="h1ani"><b>GAMES</b></h1>
  </div>

  <hr>

  <div id="searchContainer" style="width: 50%; margin: 0 auto;">
    <input type="text" id="searchInput" placeholder="Type here to search games..." style="width: 100%;">
  </div>

  <div id="searchResults">
    <script type="text/html" id="searchResultTemplate">
      <a href="{{link}}" style="text-decoration: none">
        <div class="rndrec">
          <img src="{{image}}" alt="Games loading..." width="200" height="199">
          {{title}}
        </div>
      </a>
    </script>
  </div>

  <hr>

  <div id="main" style="margin-bottom: 50px;">
    <div id="cards" style="display: flex; flex-wrap: wrap;">
      <!-- Game cards will be added here by JavaScript -->
    </div>
  </div>

</body>
</html>
