<a class="button" href="#" id="aboutBlankBtn">ABOUT BLANK</a>

<script>
document.getElementById('aboutBlankBtn').addEventListener('click', e => {
    e.preventDefault();
    const newWin = window.open('about:blank', '_blank');

    // Load the games.html content dynamically into the new tab
    fetch('games.html')
        .then(response => response.text())
        .then(html => {
            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
        })
        .catch(err => {
            newWin.document.write('<h1>Error loading page</h1>');
            console.error(err);
        });
});
</script>

                        <div class="widget widget-countdown m-t-64">
                            <div class="widget-content">
                                <div class="time"><span id="doc_time">67:67:67</span></div>
                                <script type="text/javascript">
                                    function clock() {
                                        var d = new Date();
                                        var hours = d.getHours();
                                        var minutes = d.getMinutes();
                                        var seconds = d.getSeconds();
                                        if (hours <= 9) hours = "0" + hours;
                                        if (minutes <= 9) minutes = "0" + minutes;
                                        if (seconds <= 9) seconds = "0" + seconds;
                                        date_time = hours + ":" + minutes + ":" + seconds;
                                        if (document.layers) {
                                            document.layers.doc_time.document.write(date_time);
                                            document.layers.doc_time.document.close();
                                        } else document.getElementById("doc_time").innerHTML = date_time;
                                        setTimeout("clock()", 1000);
                                    }
                                </script>
                                <script type="text/javascript">
                                    clock();
                                </script>
                            </div>
